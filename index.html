<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ErtuÄŸrul Koruyucu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockTime</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>
<body>
    <h2>Clock Time</h2>
    
    <p class="digital" 
    style="background-color: rgb(226, 43, 165); color: white; width: fit-content; padding: 20px;"></p>
    <button type="button" onclick=""> Click for Time </button>
<script>
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    var AmPm = h >= 12 ? 'pm' : 'am';
    h = (h % 12) || 12;   // in-order to convert it to 12 hours format we take % 12 on the current time.
    h = h < 10 ? '0'+h : h;
    m = m < 10 ? '0'+m : m;
    s = s < 10 ? '0'+s : s;  
    
  document.querySelector('.digital').innerText = `${h}:${m}:${s} ${AmPm}`


</script>
    
</body>
</html>
